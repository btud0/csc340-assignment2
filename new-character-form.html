
<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



    </head>

    <!--Start of the body of the page-->
    <body class="bg-light">

        <!--Nav bar with bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Jujutsu Kaisen Gallery</a>
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="details.html">Details</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="new-character-form.html">New Character</a>
                    </div>
            </div>
        </nav>

        <main class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
            <h1 class="text-center">New Character Submission Form</h1>
            <p class="text-center text-muted">Enter the information below to add another character.</p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Character Name:</label>
                    <input
                    type="text"
                    id="Name"
                    name="name"
                    class="form-control"
                    placeholder="Enter Character Name"
                    >
                </div>
                <div class="mb-3">
                    <label for="technique" class="form-label">Character's Techniques:</label>
                    <input
                    type="text"
                    id="technique"
                    class="form-control"
                    placeholder="Enter Character's Techniques"
                    >
                </div>
                <div class="mb-3">
                    <label for="image-url" class="form-label">Image URL:</label>
                    <input
                    type="text"
                    id="image-url"
                    class="form-control"
                    placeholder="Enter Image URL for Character Card"
                    >
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input
                    type="text"
                    id="description"
                    class="form-control"
                    placeholder="Enter Two Sentence Character Description"
                    >
                </div>
                 <div class="mb-3">
                    <label for="rank" class="form-label">Rank:</label>
                    <input
                    type="text"
                    id="rank"
                    class="form-control"
                    placeholder="Enter Characters Rank:"
                    >
                </div>
                </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        Submit Character
                    </button>
                </div>

            </form>
        </main>
    </body>


</html>
